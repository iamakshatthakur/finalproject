{% extends 'base.html' %}
{% load static %}
{% block content %}
<div class="container">
    <div class="row py-5">
        <div class="col-md-12">
            <div class="card card-body">
                
                <div class="maindiv">
                    
                    <div class="loginimage">
                        
                        <img src="{% static 'images/loginimage.png' %}" alt="">
                    </div>
                    
                    
                    <div class="loginform">
                        
                        <form action="/users/login" method="POST">
                            {% csrf_token%}
                            <div>
                                {% if request.GET.next %}
                                <input type="hidden" name="next" value="{{request.GET.next}}">
                                {% endif %}
                                <label><span> Enter Username</span><input type="text" name="username"></label>
                            </div>
                            <div>
                                
                                
                                <label><span>Enter Password<input type="password" name="password"></span></label>
                                        </div>
                                        <div>
                                            
                                            <button id="loginbtn" type="submit">LOGIN</button>
                                        </div>
                                    </form>
                            </div>
                    </div>
                </div>
            </div>
        </div>
    </div>  
</div>  
{% endblock content %}
