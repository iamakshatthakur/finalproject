<p>{{ total_likes }} Likes{{ total_likes|pluralize }}</p>
{% if request.user.is_authenticated %}
<form action="{% url 'blog1:like_post' %}" method="post">
    {% csrf_token %}
    {% if is_liked %}
        <button type="submit" id="like" name="post_id" value="{{ post.id }}" class="btn btn-danger">Dislike</button>
    {% else %}
        <button type="submit" id="like" name="post_id" value="{{ post.id }}" class="btn btn-primary"> Like </button>
    {% endif %}
<button type="submit" id="like" name="post_id" value="{{ post.id }}" class="btn btn-primary">Liked</button>
</form>
{% endif %}
